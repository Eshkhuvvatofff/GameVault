<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    backgroundImage: {
                        'gradient-custom': 'linear-gradient(115deg, #4f46e5, #ec4899, #8b5cf6)',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen flex items-center justify-center bg-[#111]">
    <div class="text-center space-y-8">
        <h1 class="text-9xl font-bold text-transparent bg-clip-text bg-gradient-custom">
            404
        </h1>
        <h2 class="text-3xl font-semibold text-white">
            Page Not Found
        </h2>
        <p class="text-gray-400 max-w-md">
            The page you are looking for might have been removed, had its name changed, or is temporarily unavailable.
        </p>
        <a href="/"
           class="inline-block px-6 py-3 rounded-lg bg-gradient-custom text-white font-medium
                  hover:shadow-[0_0_25px_rgba(236,72,153,0.5)]
                  transition-all duration-300 
                  transform hover:scale-[1.02]
                  active:scale-[0.98]">
            Back to Home
        </a>
    </div>
</body>
</html>
